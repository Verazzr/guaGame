<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>game 1</title>
		<style>
			canvas {
				border: 1px black solid;
			}
		</style>
	</head>
	<body>
		<canvas id="game-canvas" width="400" height="300"></canvas>
	</body>

	<script type="text/javascript">
		var log = console.log.bind(console)

		var imageFromPath = function (path) {
			var img = new Image()
			img.src = path
			return img
		}

		var Paddle = function () {
			var image = imageFromPath('./images/paddle.png')
			var o = {
				img: image,
				x: 100,
				y: 250,
				w: 140,
				h: 30,
				speed: 15,
			}

			o.moveLeft = function () {
				o.x -= o.speed
			}

			o.moveRight = function () {
				o.x += o.speed
			}

			o.collide = function (ball) { // 判断正交

				var noIntersect =
				(o.x + o.w < ball.x) ||
				(o.x > ball.x + ball.w) ||
				(o.y + o.h < ball.y) ||
				(o.y > ball.y +ball.h)

				if (!noIntersect) {
					return true
				} else {
					return false
				}
			}
			return o
		}

		var Ball = function () {
			var image = imageFromPath('./images/ball.png')
			var o = {
				img: image,
				x: 100,
				y: 200,
				w: 20,
				h: 20,
				speedX: 10,
				speedY: 10,
				fired: false,
			}

			o.fire = function () {
				o.fired = true
			}

			o.move = function () {
				if (o.fired) {
					if (o.x < 0 || o.x > 400) {
						o.speedX = -o.speedX
					}
					if (o.y < 0 || o.y > 300) {
						o.speedY = -o.speedY
					}

					o.x += o.speedX
					o.y += o.speedY
				}
			}
			return o
		}

		var guaGame = function () {
			var canvas = document.querySelector('#game-canvas')
			var context = canvas.getContext('2d')

			var g = {
				canvas: canvas,
				context: context,
				actions: {},
				keydowns: {},
				drawImage: function (guaImage) {
					g.context.drawImage(guaImage.img, guaImage.x, guaImage.y, guaImage.w, guaImage.h)
				},
			}

			//events
			window.addEventListener('keydown', function (event) {
				g.keydowns[event.key] = true
			})

			window.addEventListener('keyup', function (event) {
				g.keydowns[event.key] = false
			})

			g.registerAction = function (key, callback) {
				g.actions[key] = callback
			}

			//timer
			setInterval(function () {
				// events update
				var actions = Object.keys(g.actions)
				for (var i = 0; i < actions.length; i++) {
					var key = actions[i]
					if (g.keydowns[key]) {
						// 如果按键被按下，调用注册的action
						g.actions[key]()
					}
				}

				//update
				g.update()

				// clear
				context.clearRect(0, 0, canvas.width, canvas.height)

				// draw
				g.draw()
			}, 1000/30)

			return g
		}

		var _main = function () {
			var game = guaGame()
			
			var paddle = Paddle()
			var ball = Ball()

			game.registerAction('a', function () {
				paddle.moveLeft()
			})

			game.registerAction('d', function () {
				paddle.moveRight()
			})

			game.registerAction('f', function () {
				ball.fire()
			})

			game.update = function () {
				ball.move()

				if (paddle.collide(ball)) {
					ball.speedY *= -1
				}
			}

			game.draw = function () {
				game.drawImage(paddle)
				game.drawImage(ball)
			}
		}

		_main()
	</script>
</html>
